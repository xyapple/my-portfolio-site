<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Banner Slideshow</title>
        <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            padding: 50px 0;
            background: #fff;
            font-family: sans-serif;
            color: #555;
            -webkit-font-smoothing: antialiased;
        }
        .slider .main, .slider, .slider .main .main-i{
        width: 100%;
        position: relative;
        height: 400px;
        }
        /*slid show*/
        .slider .main{
            overflow: hidden;
        }
        .slider .main .main-i img{
            width: 100%;
            position: absolute;
            left: 0;
            top:0;
        }
        .slider .main .main-i .caption{
            position: absolute;
            right: 50%;
            top:30%;
            z-index: 9;
        }
        .slider .main .main-i .caption h2{
            font-size: 40px;
            line-height: 50px;
            color: #B5B5B5
        }
        .slider .main .main-i .caption h3{
            font-size: 70px;
            line-height: 70px;
            color: #000000;
            text-align: right;
            font-family: 'Open sans condensed';
        }
        /*button*/
        .slider .ctrl{
            width: 100%;
            height: 13px;
            line-height: 13px;
            text-align: center;
            left:0;
            bottom: -13px;
            background: #f00;
            position: absolute;
        }
        .slider .ctrl .ctrl-i{
            display: inline-block;
            width: 150px;
            height: 13px;
            background: #666;
            box-shadow: 0 1px 1px rgba(0,0,0,0.3);
            position: relative;
        }
        .slider .ctrl .ctrl-i img{
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 50px;
            z-index: 1;
            opacity: 0;
        }
        /*hover control*/
        .slider .ctrl .ctrl-i:hover{
            background: #f0f0f0;
        }
        .slider .ctrl .ctrl-i:hover img{
            bottom: 13px;
            -webkit-box-reflect:below 0px -webkit-gradinet(
                linear,
                left top,
                left bottom,
                from(transparent),
                color-stop(50%, transparent),
                to(rgba(255,255,255,0.3))
                );
                opacity: 1;
                
        }

        </style>
    </head>
    <body>
        <div class='slider'>
            <div class='main'>
        <div class='main-i'>
            <div class='caption'>
                <h2>h2 caption</h2>
                <h3>h3 caption</h3>
            </div>
            <img src='./images/banner/banner1.jpg' alt='cannot find it'/>
        </div>
            </div>
            <div class='ctrl'>
                <a href='javascript:;' class='ctrl-i'>
                    <img src='./images/banner/banner1.jpg' alt='cannot find it'/>
                </a>
            </div>
        </div>

    </body>
</html>
