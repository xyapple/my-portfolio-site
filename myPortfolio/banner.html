<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Banner Slideshow</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 50px 0;
            background: #fff;
            font-family: sans-serif;
            color: #555;
            -webkit-font-smoothing: antialiased;
        }

        .slider .main,
        .slider,
        .slider .main .main-i {
            width: 100%;
            position: relative;
            height: 400px;
        }
        /*slid show*/

        .slider .main {
            overflow: hidden;
        }

        .slider .main .main-i img {
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .slider .main .main-i .caption {
            position: absolute;
            right: 50%;
            top: 30%;
            z-index: 9;
        }

        .slider .main .main-i .caption h2 {
            font-size: 40px;
            line-height: 50px;
            color: #B5B5B5
        }

        .slider .main .main-i .caption h3 {
            font-size: 70px;
            line-height: 70px;
            color: #000000;
            text-align: right;
            font-family: 'Open sans condensed';
        }
        /*button*/

        .slider .ctrl {
            width: 100%;
            height: 13px;
            line-height: 13px;
            text-align: center;
            left: 0;
            bottom: -13px;
            background: #f00;
            position: absolute;
        }

        .slider .ctrl .ctrl-i {
            display: inline-block;
            width: 150px;
            height: 13px;
            background: #666;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            position: relative;
            margin-left: 1px;
        }

        .slider .ctrl .ctrl-i img {
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 50px;
            z-index: 1;
            opacity: 0;
        }
        /*hover control*/

        .slider .ctrl .ctrl-i:hover {
            background: #f0f0f0;
        }

        .slider .ctrl .ctrl-i:hover img {
            bottom: 13px;
            -webkit-box-reflect: below 0px -webkit-gradinet( linear,
            left top,
            left bottom,
            from(transparent),
            color-stop(50%, transparent),
            to(rgba(255, 255, 255, 0.3)));
            opacity: 1;
        }
        /*active */

        .slider .ctrl .ctrl-i_active:hover,
        .slider .ctrl .ctrl-i_active {
            background: #000;
        }

        .slider .ctrl .ctrl-i_active:hover img {
            opacity: 0;
        }

        .slider .main .main-i {
            opacity: 0;
            position: relative;
            right: 50%;
            top: 0;
            -webkit-transitiona: all 0.5s;
        }

        .slider .main .main-i_active {
            opacity: 1;
            right: 0;
        }

        .slider .main .main-i h2 {
            margin-right: 45px;
        }

        .slider .main .main-i h3 {
            margin-right: -45px;
        }

        .slider .main .main-i h2,
        .slider .main .main-i h3 {

            -webkit-transitiona: all 0.8s 1s;
            opacity: 0;
        }

        .slider .main .main-i_active {
            right: 0;
            opacity: 1;
        }

        .slider .main .main-i_active h2,
        .slider .main .main-i_active h3 {
            margin-right: 0px;
            opacity: 1;
        }
        .slider .main .main-i .caption{
            margin-right: 13%;

        }
    </style>
    <script type="text/javascript">
        //step 1: setup data or Ajax
        var data = [{

            },

        //step2:
        var g = function(id) {
            if (id.substr(0, 1) == '.') {

            }
            return document.getElementById(id);
        }
        //step 3
        function addSliders() {
            var t_main = g('template_main').innerHTML.replace(/^\s*/, '').replace(/\s*$/, '');
            var t_ctrl = g('template_ctrl').innerHTML.replace(/^\s*/, '').replace(/\s*$/, '');

            var out_main = [];

            for(i in data) {
                var _html_main = t_main.replace(/{{banner}}/g, data[i].img)
                    .replace(/{{h2}}/g, data[i].h1)
                    .replace(/{{h3}}/g, data[i].h2);

                var _html_ctrl = t_ctrl.replace(/{{banner}}/g, data[i].img);
                out_main.push(_html_main);
                out_ctrl.push(_html_ctrl);
            }
            g('t_main').innerHTML = out_main.join('');
            g('t_ctrl').innerHTML = out_ctrl.join('');
        }

        //step5
        function switchSlider(n) {
            var main = g('main_'+n);
            var ctrl = g('ctrl_'+n);

            var clear_main = g('.main-i');
            var clear_ctrl = g('.ctrl-i');

        }
        //step4
        window.onload = function() {

        }
    </script>
</head>

<body>
    <div class='slider'>
        <!-- Change View-> Template (exchanged) -->
        <div class='main' id='template_main'>
            <div class='main-i main-i_active' id='main_{{banner}}'>
                <div class='caption'>
                    <h2>h2 caption</h2>
                    <h3>h3 caption</h3>
                </div>
                <img src='./images/banner/{{banner}}.jpg' alt='cannot find it' />
            </div>

        </div>
        <div class='ctrl' id='template_ctrl'>
            <a href='javascript:switchSlider;' class='ctrl-i' id='ctrl_{{banner}}'>
                    <img src='./images/banner/{{banner}}.jpg' alt='cannot find it'/>
                </a>

        </div>
    </div>

</body>

</html>
